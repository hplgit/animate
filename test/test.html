<h1>Specifying .mp4, .webm and .ogg</h1>
<!-- Recommended HTML5 code for playing a video. Make the video in
.mp4, .ogg and .webm to enable playing in all browsers. Load .mp4
first because on iPhone/iPad only the first is loaded and .mp4
plays on those devices. -->
<div>
<video autoplay loop controls width='640' height='365' preload='none'>
<source src='movie1.mp4'  type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
<source src='movie1.webm' type='video/webm; codecs="vp8, vorbis"'>
<source src='movie1.ogg'  type='video/ogg; codecs="theora, vorbis"'>
</video>
</div>

<h1>MP4</h1>
<video autoplay loop controls width='640' height='365' preload='none'>
<source src='movie1.mp4'  type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
</video>

<h1>OGG</h1>
<video autoplay loop controls width='640' height='365' preload='none'>
<source src='movie1.ogg'  type='video/ogg; codecs="theora, vorbis"'>
</video>

<h1>WebM</h1>
<video autoplay loop controls width='640' height='365' preload='none'>
<source src='movie1.webm'  type='video/webm; codecs="vp8, vorbis"'>
</video>

<h1>MP4 minimalistic command</h1>
<video autoplay loop controls width='640' height='365' preload='none'>
<source src='movie1.mp4'>
</video>

<h1>Classic embed command</h1>
This relies on some installed player (Totem, for instance).

<embed src="movie3.ogg" width='640' height='365' autoplay="true" loop="true"></embed>
